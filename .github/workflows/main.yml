name: CI/CD Docker DevSecOps

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ,develop ]

jobs:
  security-build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # === PHASE DE SÃ‰CURITÃ‰ ===
      - name: ğŸ” Analyse de code (Bandit)
        uses: PyCQA/bandit@main
        with:
          targets: .
          format: json
          output-file: bandit-report.json

      - name: ğŸ“¦ Scan des dÃ©pendances (OWASP)
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'My Docker Project'
          scanpath: '.'
          format: 'HTML'
          out: './security-report'

      - name: ğŸ³ Analyse de l'image Docker (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'docker://alpine:latest'
          format: 'table'
          exit-code: '1'
          severity: 'HIGH,CRITICAL'

      # === PHASE DE CONSTRUCTION ===
      - name: ğŸ› ï¸ Build Docker image
        run: |
          docker build -t my-app --pull --no-cache .
          docker scan --file Dockerfile my-app

      # === PHASE DE TEST ===
      - name: ğŸ§ª Tests de sÃ©curitÃ© (ZAP)
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:8080'  # Ã€ adapter
          rules: 'rules/security'

      - name: ğŸ“„ Archivage des rapports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            ./bandit-report.json
            ./security-report
            ./trivy-results.txt

      # === PRÃ‰PARATION DÃ‰PLOIEMENT ===
      - name: ğŸ“¦ Package pour futur dÃ©ploiement
        if: github.ref == 'refs/heads/main'
        run: |
          docker save my-app -o my-app.tar
          gzip my-app.tar
        continue-on-error: true

      - name: â¬†ï¸ Upload image package
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: my-app.tar.gz