name: CI/CD Docker DevSecOps (Sans VM)

on:
  push:
    branches: [ main, develop,feature ]
  pull_request:
    branches: [ main, develop,feature ]

jobs:
  security-build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      # === PHASE DE SÃ‰CURITÃ‰ ===
      - name: ğŸ” Analyse de code (Bandit)
        run: |
          python -m pip install bandit
          bandit -r . -f json -o bandit-report.json || echo "Bandit scan completed"

      - name: ğŸ“¦ Scan des dÃ©pendances (OWASP)
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'My Docker Project'
          scanpath: '.'
          format: 'HTML'
          out: './security-report'

      - name: ğŸ³ Analyse de l'image Docker (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'docker://alpine:latest'
          format: 'table'
          exit-code: '1'
          severity: 'HIGH,CRITICAL'

      # === PHASE DE CONSTRUCTION ===
      - name: ğŸ› ï¸ Build Docker image
        run: |
          docker build -t my-app --pull --no-cache .
          docker scan --file Dockerfile my-app

      # === PHASE DE TEST ===
      - name: ğŸ§ª Tests de sÃ©curitÃ© (ZAP)
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://localhost:8080'
          rules: 'rules/security'

      - name: ğŸ“„ Archivage des rapports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            ./bandit-report.json
            ./security-report
            ./trivy-results.txt